services:
  aster:
    build:
      context: ./
      network: host
    environment:
      - "ASTER__SERVER__HOST=${ASTER__SERVER__HOST:-0.0.0.0}"
      - "ASTER__SERVER__PORT=${ASTER__SERVER__PORT:-10110}"
      - "ASTER__SECRETS__AUTH=${ASTER__SECRETS__AUTH:-secret}"
      - "ASTER__URLS__PUBLIC=${ASTER__URLS__PUBLIC:-http://localhost:10110}"
      - "ASTER__DINGO__HTTP__SCHEME=${ASTER__DINGO__HTTP__SCHEME:-http}"
      - "ASTER__DINGO__HTTP__HOST=${ASTER__DINGO__HTTP__HOST:-localhost}"
      - "ASTER__DINGO__HTTP__PORT=${ASTER__DINGO__HTTP__PORT:-10101}"
      - "ASTER__DINGO__HTTP__PATH=${ASTER__DINGO__HTTP__PATH:-}"
      - "ASTER__PELICAN__HTTP__SCHEME=${ASTER__PELICAN__HTTP__SCHEME:-http}"
      - "ASTER__PELICAN__HTTP__HOST=${ASTER__PELICAN__HTTP__HOST:-localhost}"
      - "ASTER__PELICAN__HTTP__PORT=${ASTER__PELICAN__HTTP__PORT:-10200}"
      - "ASTER__PELICAN__HTTP__PATH=${ASTER__PELICAN__HTTP__PATH:-}"
      - "ASTER__SCORPION__PUBLIC__SCHEME=${ASTER__SCORPION__PUBLIC__SCHEME:-http}"
      - "ASTER__SCORPION__PUBLIC__HOST=${ASTER__SCORPION__PUBLIC__HOST:-localhost}"
      - "ASTER__SCORPION__PUBLIC__PORT=${ASTER__SCORPION__PUBLIC__PORT:-20000}"
      - "ASTER__SCORPION__PUBLIC__PATH=${ASTER__SCORPION__PUBLIC__PATH:-}"
      - "ASTER__SCORPION__PUBLIC__CLIENT=${ASTER__SCORPION__PUBLIC__CLIENT:-aster}"
      - "ASTER__SCORPION__PUBLIC__SECRET=${ASTER__SCORPION__PUBLIC__SECRET:-secret}"
      - "ASTER__DEBUG=${ASTER__DEBUG:-true}"
    network_mode: host
